<div class="container">
<h1>hola este es mi primer proyecto</h1>
<h2>{{ welcome }}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul> 
<hr />
<h2>{{ 'Hola'.repeat(4) }}</h2>
<p>la suma de 3+3 es: {{3+3}}</p>
<button [disabled]="disabled">Click me</button>
<p>person: {{person.nombre}}</p>
<p><input type="number" [value]="person.edad"></p>
<img [src]="person.avatar">
<hr>
<button (click)="clickHandler()">click me</button>
<button (dblclick)="clickHandler()">double me</button>
<p>(change)</p>
<p><input type="number" [value]="person.edad" (change)="changeHandler($event)"></p>
<p>(keydown</p>
<p><input type="text" [value]="person.edad" (keydown)="keydownHandler($event)"></p>
<p>(shift t)</p>
<p><input type="text" [value]="person.nombre" (keydown.shift.t)="clickHandler()"></p>

</div>
